<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Attendance Panel</title>
  <script type="module" src="admin-dashboard.js"></script>
  <style>
    body { font-family: Poppins, sans-serif; background: #fffbea; padding: 30px; }
    h1 { color: #ff6f61; }
    form { max-width: 400px; margin: auto; background: #fff3cd; padding: 20px; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Add Attendance</h1>
  <form id="attendanceForm">
    <input type="text" id="studentId" placeholder="Student ID" required />
    <input type="text" id="name" placeholder="Student Name" required />
    <input type="date" id="date" required />
    <select id="status" required>
      <option value="">Select Status</option>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
