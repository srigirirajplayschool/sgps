<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sri Giriraj Playschool</title>
  <script type="module" src="login.js"></script>
  <style>
    body { font-family: Poppins, sans-serif; background: #fffbea; padding: 40px; text-align: center; }
    form { max-width: 400px; margin: auto; background: #fff3cd; padding: 25px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    h1 { color: #ff6f61; }
  </style>
</head>
<body>
  <h1>Login to Attendance Portal</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
