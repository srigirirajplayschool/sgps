<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fade Slideshow</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      height: 500px;
      background: #111;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.6s ease;
      user-select: none;
      transform: translateY(-50%);
    }

    .prev { left: 0; }
    .next { right: 0; }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Dots */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .dot.active {
      background-color: #717171;
    }
  </style>
</head>

<body>

<div class="slideshow-container">

  <div class="slide active">
    <img src="https://via.placeholder.com/1000x500/ff7f7f/333333?text=Slide+1" alt="Slide 1">
  </div>

  <div class="slide">
    <img src="https://via.placeholder.com/1000x500/7f7fff/333333?text=Slide+2" alt="Slide 2">
  </div>

  <div class="slide">
    <img src="https://via.placeholder.com/1000x500/7fff7f/333333?text=Slide+3" alt="Slide 3">
  </div>

  <!-- Next and Previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <!-- Dots -->
  <div class="dots">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</div>

<script>
  let slideIndex = 0;
  let slideTimer;

  function showSlides() {
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove("active");
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }

    slides[slideIndex-1].classList.add("active");
    dots[slideIndex-1].classList.add("active");

    slideTimer = setTimeout(showSlides, 8000); // Change image every 8 seconds
  }

  function plusSlides(n) {
    clearTimeout(slideTimer);
    slideIndex += n - 1;
    if (slideIndex < 0) { slideIndex = 0; }
    showSlides();
  }

  function currentSlide(n) {
    clearTimeout(slideTimer);
    slideIndex = n - 1;
    showSlides();
  }

  showSlides();
</script>

</body>
</html>
